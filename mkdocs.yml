site_name: SATQuest
site_url: https://satquest.sdpkjc.com
theme:
  name: material
  palette:
    - scheme: default
      primary: white
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  language: en
  features:
    - navigation.sections
    - content.code.annotate
    - header.autohide
  custom_dir: docs/overrides
  favicon: media/logo.svg
  icon:
      repo: fontawesome/brands/github
      logo: logo
edit_uri: edit/main/docs/

extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/solid/house-chimney
      link: https://satquest.sdpkjc.com
      name: SATQuest homepage
    - icon: fontawesome/solid/envelope
      link: mailto:hi@sdpkjc.com
      name: sdpkjc's email
    - icon: fontawesome/brands/github
      link: https://github.com/sdpkjc/satquest
      name: github
    - icon: simple/python
      link: https://pypi.org/project/satquest
      name: pypi

repo_name: sdpkjc/SATQuest
repo_url: https://github.com/sdpkjc/satquest
copyright: Copyright &copy; 2025 SATQuest
plugins:
  - search:
      lang:
        - en
  - glightbox
  - git-revision-date-localized:
      type: timeago
      fallback_to_build_date: true

nav:
  - üìñ Overview: index.md
  - üèÜ Leaderboard: leaderboard.md
  - üìù Examples: examples.md
  - üìö Datasets: datasets.md
  - üìä Evaluate: evaluate.md
  - üß† Finetuning: finetuning.md


markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
