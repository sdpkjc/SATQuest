on:
  push:
    branches: ["**"]  
    tags: ["*"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  id-token: write

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-publish:
    name: Build & Publish (TestPyPI)
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/SATQuest

    steps:
      - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

      - name: Show Git state (debug)
        run: |
          git describe --tags --always --dirty || true
          git tag -l || true
          git branch -a || true

      - name: Install uv (and Python)
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Build distributions
        run: uv build --no-sources

      - name: Show package version
        run: uvx hatch version

      - name: Publish to TestPyPI (trusted publishing via OIDC)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        run: >
          uv publish
          --publish-url https://test.pypi.org/legacy/
          --check-url https://test.pypi.org/simple/
          --trusted-publishing automatic
